<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List Management</title>
    <script src="https://sdk-cdn.mypurecloud.com/javascript/latest/purecloud-platform-client-v2.min.js"></script>
    <script src="https://sdk-cdn.mypurecloud.com/client-apps/2.6.3/purecloud-client-app-sdk-de77761d.min.js"></script>
    <script src="startGCSDKs.js"></script>
    <script src="getContactLists.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Contact List Management</h1>
    <div id="contactLists">
        <!-- Aquí se mostrarán las contact lists -->
    </div>
    <button id="showContactLists" style="display: none">Mostrar contact lists</button>
    <table id="contactListsTable" style="display: none">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Creado por</th>
                <th>Fecha de Creación</th>
                <th>Fecha de Modificación</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se mostrarán las listas de contactos -->
        </tbody>
    </table>
    <script>
        const clientId = '479255ae-cf23-4c2e-9209-555370df882c';
        startGCSDKs(clientId).then(platformClient => {
            document.getElementById("showContactLists").style.display = "block";
            document.getElementById("showContactLists").addEventListener("click", () => {
                getContactLists(platformClient, clientId);
            });
        });
    </script>
</body>
</html>
